<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rat Detective Online</title>
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #07040a;
            --accent-purple: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.4);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Outfit', sans-serif;
        }

        canvas {
            display: block;
        }

        /* ── Entry Screen ── */
        #entry-screen {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a0b2e 0%, #07040a 100%);
            color: var(--text-main);
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #entry-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .logo-container {
            position: relative;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: float 6s ease-in-out infinite;
        }

        #main-logo {
            width: 320px;
            height: auto;
            filter: drop-shadow(0 0 20px var(--accent-glow));
            transition: transform 0.3s ease;
        }

        .logo-container:hover #main-logo {
            transform: scale(1.02);
        }

        .title-group {
            text-align: center;
            margin-top: -1rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(to bottom, #fff, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            text-transform: uppercase;
            font-style: italic;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        /* ── Start Prompt ── */
        #start-prompt {
            margin-top: 4rem;
            padding: 1rem 2.5rem;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--accent-purple);
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        #start-prompt:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: var(--accent-purple);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 15px var(--accent-glow);
            color: #fff;
        }

        #start-prompt:active {
            transform: translateY(0);
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-purple);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-purple);
            animation: pulse-dot 1.5s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse-dot {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* ── HUD ── */
        #hud {
            position: fixed;
            bottom: 24px;
            left: 24px;
            z-index: 40;
            color: var(--text-muted);
            font-family: 'Outfit', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            pointer-events: none;
            user-select: none;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 8px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* ── Crosshair ── */
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            z-index: 45;
            pointer-events: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            mix-blend-mode: difference;
        }
    </style>
</head>

<body>
    <!-- Entry Screen -->
    <div id="entry-screen">
        <div class="logo-container">
            <img src="/logo.png" alt="Rat Detective Logo" id="main-logo">
            <div class="title-group">
                <h1>Rat Detective</h1>
                <div class="subtitle">City Under Siege</div>
            </div>
        </div>

        <button id="start-prompt">
            <div class="pulse-dot"></div>
            Begin Investigation
        </button>
    </div>

    <!-- Crosshair -->
    <div id="crosshair"></div>

    <!-- HUD -->
    <div id="hud">
        <div>WASD — Move &nbsp;|&nbsp; Mouse — Look &nbsp;|&nbsp; Space — Jump</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
